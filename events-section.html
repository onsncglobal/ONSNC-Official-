<section id="events-section" class="events-section">
  <div class="container">
    <!-- Hero Upcoming Events Carousel -->
    <div class="hero-carousel">
      <div id="hero-events" class="hero-events">
        <!-- Hero slides dynamically inserted via JS -->
      </div>

      <!-- Carousel navigation -->
      <button class="carousel-btn prev-btn">&#10094;</button>
      <button class="carousel-btn next-btn">&#10095;</button>

      <!-- Slide indicators -->
      <div class="carousel-dots" id="carousel-dots"></div>

      <!-- Thumbnail Previews -->
      <div class="carousel-thumbnails" id="carousel-thumbnails"></div>
    </div>

    <!-- Explore More Events -->
    <div class="explore-events">
      <h3 class="section-title">Explore More Events</h3>
      <div id="events-grid" class="events-grid">
        <!-- Event cards dynamically inserted via JS -->
      </div>
      <div class="events-load-more">
        <button id="load-more-events-btn">Load More Events</button>
      </div>
    </div>
  </div>
</section>
