<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | ONSNC Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(120deg, #002a6e, #0066ff);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
    }

    .thank-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 50px 30px;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.2s ease-in-out;
    }

    .thank-box h1 {
      font-size: 2.5rem;
      color: #00bfff;
      margin-bottom: 1rem;
    }

    .thank-box p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn-home {
      background: #00bfff;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn-home:hover {
      background: #0099cc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .thank-box { padding: 40px 20px; }
      .thank-box h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <div class="thank-box">
    <h1>üéâ Thank You!</h1>
    <p>Your application to start an <strong>ONSNC Local Chapter</strong> has been received successfully.<br>
    Our team will review your submission and contact you soon.</p>
    <a href="https://onsnc.org" class="btn-home">‚Üê Back to Homepage</a>
  </div>

</body>
</html>
