<section id="video-media-center" class="media-section">
  <div class="container">
    <h2 class="section-title">Video & Media Center</h2>
    <p class="section-subtitle">Explore our latest videos, interviews, and media highlights</p>
    
    <div id="media-grid" class="media-grid">
      <!-- Dynamic video/media cards will be inserted here by JS -->
    </div>
    
    <div class="media-load-more">
      <button id="load-more-btn">Load More</button>
    </div>
  </div>

  <!-- Modal for video playback -->
  <div id="video-modal" class="video-modal">
    <div class="video-modal-content">
      <span class="close-btn">&times;</span>
      <iframe id="modal-video" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</section>
